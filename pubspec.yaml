name: bro_app
description: "Bro - Plataforma P2P para pagamento de contas com Bitcoin via Lightning Network"
publish_to: 'none'
version: 1.0.129+205

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Lightning Network - Breez SDK Spark (Nodeless, self-custodial)
  breez_sdk_spark_flutter:
    git:
      url: https://github.com/breez/breez-sdk-spark-flutter
  
  # Lightning Network - Breez SDK Liquid (Fallback quando Spark não funciona)
  breez_liquid:
    git:
      url: https://github.com/breez/breez-sdk-liquid-dart
  flutter_breez_liquid:
    git:
      url: https://github.com/breez/breez-sdk-liquid-flutter
  rxdart: ^0.28.0
  
  bip39: ^1.0.6

  # Crypto & Nostr
  crypto: ^3.0.3
  nostr: ^1.5.0
  pointycastle: ^3.9.1
  convert: ^3.1.1

  # State Management
  provider: ^6.1.1

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Image
  image_picker: ^1.0.7

  # Storage
  shared_preferences: ^2.5.4
  path_provider: ^2.1.2
  flutter_secure_storage: ^9.2.2

  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3

  # UI Components
  cupertino_icons: ^1.0.6
  confetti: ^0.7.0
  bolt11_decoder: ^1.0.2
  
  # Google Fonts (para Fredoka e Inter)
  google_fonts: ^6.1.0
  flutter_local_notifications: ^19.5.0
  
  # Version & URL
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.2

# Configuração do ícone do app
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/bro_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/bro_icon_foreground.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/bro_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/logo.png
    - assets/icon/



